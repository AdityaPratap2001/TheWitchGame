<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheWitchGame</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="../img/witch.png">
  <!-- custom CSS -->
  <link rel="stylesheet" href="../css/styles2.css">
</head>
<body>

  <section class="preLoader">
    <div class="load">
      <div>
        <h1>Level 2 awaits...</h1>
      </div>
      <div class="loading"> 
        <div class="load_out" style="margin: auto;">
          <div class="load_in"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="lost">
    <h1>
      <span>Y</span>
      <span>O</span>
      <span>U</span>
      <span>-</span>
      <span>L</span>
      <span>O</span>
      <span>S</span>
      <span>T</span>
    </h1>
  </section>

  <section class="won">
    <h1>
      <span>Y</span>
      <span>O</span>
      <span>U</span>
      <span>-</span>
      <span>W</span>
      <span>O</span>
      <span>N</span>
    </h1>
  </section>
  
  <img src="../img/baloons.png" class="baloon baloon1">
  <img src="../img/baloons.png" class="baloon baloon2">
  <img src="../img/baloons.png" class="baloon baloon3">
  
  <div class="life_box lifeone">
    <div class="life baloon_life">
    </div>
  </div>
  <div class="life_box lifetwo">
    <div class="life baloon_life">
    </div>
  </div>
  <div class="life_box lifethree">
    <div class="life baloon_life">
    </div>
  </div>
  <div class="life_box witch_life">
    <div class="life witch_lifeline">
    </div>
  </div>

  <img src="../img/witch.png" class="witch">

  <script src="../js/index2.js"></script>
</body>
</html>
