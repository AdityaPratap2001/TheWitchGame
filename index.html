<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheWitchGame</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="./img/witch.png">
  <!-- custom CSS -->
  <link rel="stylesheet" href='./css/styles.css'>
</head>
<body>

  <section class="preLoader">
    <div>
      <img src="./img/return.png">
      <h3>Use left arrow key to move left</h3>
    </div>
    <div>
      <img src="./img/next.png">
      <h3>Use right arrow key to move right</h3>
    </div>
    <div>
      <img src="./img/upload.png">
      <h3>Use UP arrow key to fire</h3>
    </div>
    <div class="loading">
      <div class="load_out">
        <div class="load_in"></div>
      </div>
    </div>
  </section>
  
  <section class="lost">
    <h1>
      <span>Y</span>
      <span>O</span>
      <span>U</span>
      <span>-</span>
      <span>L</span>
      <span>O</span>
      <span>S</span>
      <span>T</span>
    </h1>
  </section>

  <section class="won">
    <h1>
      <span>Y</span>
      <span>O</span>
      <span>U</span>
      <span>-</span>
      <span>W</span>
      <span>O</span>
      <span>N</span>
    </h1>
  </section>
  
  <img src="./img/baloons.png" class="baloon baloon1">
  <img src="./img/baloons.png" class="baloon baloon2">
  <img src="./img/baloons.png" class="baloon baloon3">
  
  <div class="timer">
    
  </div>

  <div class="life_box lifeone">
    <div class="life baloon_life">
    </div>
  </div>
  <div class="life_box lifetwo">
    <div class="life baloon_life">
    </div>
  </div>
  <div class="life_box lifethree">
    <div class="life baloon_life">
    </div>
  </div>
  <div class="life_box witch_life">
    <div class="life witch_lifeline">
    </div>
  </div>

  <img src="./img/witch.png" class="witch">

  <script src='./js/index.js'></script>
</body>
</html>
